<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plata</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ffcccc;
            text-align: center;
            padding: 15px 0;
        }
        header h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin: 0;
        }
        header p {
            margin: 5px 0 20px;
            font-size: 1.1em;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        section {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #ddd;
        }
        .socials {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .album-link {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>La Plata</h1>
        <p>Descubre la belleza de nuestra ciudad</p>
    </header>
    <main>
        <section>
            <h2>Galería de Fotos</h2>
            <p>Puedes ver todas las fotos de nuestro viaje a La Plata.</p>
            <a href="https://photos.app.goo.gl/QQBPghCEgu52G5kt9" target="_blank" class="album-link">Ver Álbum de La Plata</a>
        </section>
    </main>
    <footer>
        <div class="socials">
            <a href="https://www.instagram.com/lucasvidela1" target="_blank">Instagram Lucas</a>
            <a href="https://www.instagram.com/_anitajulia" target="_blank">Instagram Anita</a>
        </div>
        <p>&copy; 2024 Viviendo Cada Recuerdo Como la Primera Vez</p>
    </footer>
</body>
</html>
