<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viviendo Cada Recuerdo Como la Primera Vez</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul pastel suave */
            color: #333;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: transparent; /* Sin fondo */
        }
        header h1 {
            font-size: 3em;
            color: #ff6f61; /* Rosa fuerte */
            margin: 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra del texto */
        }
        header p {
            margin: 10px 0 20px;
            font-size: 1.2em;
            color: white; /* Texto en blanco */
            text-shadow: 1px 1px 2px #000; /* Sombra negra para contorno */
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .city {
            margin: 15px 0;
            padding: 15px;
            background-color: #e6f7ff; /* Azul pastel */
            color: #000; /* Color negro para las tipografías de las ciudades */
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra sutil */
        }
        .city a {
            color: #000; /* Color negro para el texto del enlace */
            text-decoration: none;
            font-size: 1.5em; /* Tamaño del texto */
            font-weight: bold; /* Texto en negrita */
            transition: color 0.3s; /* Transición suave para el color */
        }
        .city:hover a {
            color: #ff6f61; /* Color rosa fuerte al pasar el mouse */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #ffccf2; /* Rosa pastel */
            border-top: 4px solid #ff99cc; /* Borde decorativo */
        }
        .socials {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .socials a {
            margin: 0 10px;
            text-decoration: none;
            color: #ff6f61; /* Rosa fuerte */
            font-weight: bold;
            transition: color 0.3s;
        }
        .socials a:hover {
            color: #ffb3d9; /* Rosa claro al pasar el mouse */
        }
    </style>
</head>
<body>
    <header>
        <h1>Viviendo Cada Recuerdo Como la Primera Vez</h1>

        </section>
    </main>
    <footer>

        </div>
        <p>&copy; 2024 Viviendo Cada Recuerdo Como la Primera Vez</p>
    </footer>
</body>
</html>
